<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Cat Energy - 404</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/icon_180.png">

    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preload" href="fonts/lato/lato-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">

          <source media="(min-width: 768px)" width="60" height="50" type="image/svg+xml" srcset="images/logo-image-tablet.svg">
          <img class="main-header__logo-image" width="33" height="38" src="images/logo-image-mobile.svg" alt="Cat Logo">
        </picture>
        <img class="main-header__logo-text" width="101" height="18" src="images/logo-text.svg" alt="Cat Energy">
      </a>
      <button class="main-header__toggle" type="button">
      <span class="visually-hidden">
        Open menu
      </span>
      </button>
    </div>
    <nav class="main-header__navigation navigation navigation--closed navigation--nojs">
      <ul class="navigation__list">
        <li class="navigation__item">

        </li>

      <p class="not-found__text">Page not found. <a href="index.html">Go to Home page.</a></p>
    </section>

        <p class="location__text">
          We invite dealers to collaborate!
        </p>
        <address class="location__address">
          007 Plump cat street <span>Meowland</span>
        </address>
      </div>
    </div>
    <div class="footer__map" id="site-map">
      <noscript>
        <picture>
          <source media="(min-width: 1440px)" width="1440" height="400" type="image/webp" srcset="images/desktop/map@1x.webp 1x, images/desktop/map@2x.webp 2x">
          <source media="(min-width: 768px)" width="768" height="400" type="image/webp" srcset="images/tablet/map@1x.webp 1x, images/tablet/map@2x.webp 2x">
          <source width="320" height="362" type="image/webp" srcset="images/mobile/map@1x.webp 1x, images/mobile/map@2x.webp 2x">

          <img class="footer__map-image" width="320" height="362" src="images/mobile/map@1x.jpg" srcset="images/mobile/map@2x.jpg 2x" alt="Map with location marked" loading="lazy">
